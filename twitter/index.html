<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<head>
	<title>Twitter Real Time Heat Map using Node</title>
	<script src="../socket.io/socket.io.js"></script>
	<script src="/libs/jquery-1.10.1.js"></script>
	<link href="https://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=visualization"></script>
	<link rel="stylesheet" href="css/index.css">
	<script src="/js/twitterStream.js" type="text/javascript"></script>
</head>

<body onload="initialize()">
	<div class="container">
		<div id="keywordDiv">
		<span id="headingText"> Twitter Heat Map Visualization </span>
		<select width="5%" align="center" id="keyword" onChange="sendKeywordToServer()">
		 <option value="" disabled selected>Select your keyword</option>
			<option value="all"> All </option>
		  <option value="love">Love</option>
		  <option value="football">Football</option>
			<option value="tech">Tech</option>
			<option value="apple">Apple</option>
			<option value="bad">Bad</option>
		</select>
		</div>
		<br/>
		<div id="map_canvas"></div>
	</div>

</body>
</html>
